<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="nav-bar.css" />
    <link rel="stylesheet" href="main-page.css" />
    <link rel="stylesheet" href="tier.css" />
    <script src = "something.js"></script>
  </head>
  <body>
    <div id="nav-bar">
      <div id="nav-bar-background"></div>
      <div id="nav-content">
        <a id="nav-logo" href="https://www.ballads.live">
          <img
            id="logo"
            src="images/ballads_logo.png"
            href="https://www.ballads.live"
          />
        </a>
        <input id="nav-search" type="text" />
        <a class="text-link" id="nav-contact" href="https://www.google.com">
          contact
        </a>
        <a class="text-link" id="nav-games" href="https://www.google.com">
          games
        </a>
        <div id="nav-profile">
          <img id = "nav-profile-pic" src = "images/kendrick-profile.jpeg"
        </div>
      </div>
    </div>
    <div id="main-page">
      <div id="main-page-background"></div>
      <div id="main-page-content">
        <div id="main-page-nav-bar">
          <p id="main-page-title"><b> TierMaker </b></p>
          <p id="add-title" contenteditable = "True">add a title</p>
          <input
            id="main-page-nav-search"
            type="text"
            placeholder="search for music to add"
          />
        </div>
        <div id="s-tier" class="tier">
          <div id="s-tier-sign" class="sign" contenteditable = "True">S</div>
          <div id = "test-tier" class="tier-drop-zone"></div>
        </div>
        <div id="a-tier" class="tier">
          <div id="a-tier-sign" class="sign" contenteditable = "True">A</div>
          <div class ="tier-drop-zone"></div>
        </div>
        <div id="b-tier" class="tier">
          <div id="b-tier-sign" class="sign" contenteditable = "True">B</div>
          <div class ="tier-drop-zone"></div>
        </div>
        <div id="c-tier" class="tier">
          <div id="c-tier-sign" class="sign" contenteditable = "True">C</div>
          <div class ="tier-drop-zone"></div>
        </div>
        <div id="f-tier" class="tier">
          <div id="f-tier-sign" class="sign" contenteditable = "True">F</div>
          <div class ="tier-drop-zone"></div>
        </div>
        <div id = "music-holder">
          <div id = "good-morning" class = "music-element" draggable = "true"> <p>Good Morning</p> </div>
          <div class = "music-element" draggable = "true"> <p>Champion</p> </div>
          <div class = "music-element" draggable = "true"> <p>Stronger</p> </div>
          <div class = "music-element" draggable = "true"> <p>I Wonder</p> </div>
          <div class = "music-element" draggable = "true"> <p>Can't Tell Me Nothing</p> </div>
          <div class = "music-element" draggable = "true"> <p>Barry Bonds</p> </div>
          <div class = "music-element" draggable = "true"> <p>Drunk and Hot Girls</p> </div>
          <div class = "music-element" draggable = "true"> <p>Flashing Lights</p> </div>
          <div class = "music-element" draggable = "true"> <p>Everything I Am</p> </div>
          <div class = "music-element" draggable = "true"> <p>The Glory</p> </div>
          <div class = "music-element" draggable = "true"> <p>Homecoming</p> </div>
          <div class = "music-element" draggable = "true"> <p>Big Brother</p> </div>
        </div>
      </div>
    </div>
  </body>
</html>
